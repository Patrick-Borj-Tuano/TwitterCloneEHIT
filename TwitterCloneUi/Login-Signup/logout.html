<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="logout.css">
    <script src="/eHit/homeScript.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">     
            <div class="form-container">        
                <div class="header-text ">
                    <span>Log out of eHit?</span>
                </div>
                <div >
                    <div class="div-margin">
                        <label class="label-text" for="username">You can always log back in at any time.</label>
                    </div>
                    <div class="div-margin">
                        <button class="submit-button" id="logOut-button" onclick="logOut()">Logout</button>
                    </div>
                    <div class="div-margin">
                        <button class="submit-button" id="cancel-button" onclick="returnHome()">Cancel</button>
                    </div>
                </div>
                   
            </div>      
        </div>
        <div class="logo-container">
            <img class="login-signup-logo" src="Images/eHit-logo-transparent.png" alt="website-logo">
        </div>
    </div>
</body>
</html>
